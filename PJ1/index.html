<!DOCTYPE html>
<html lang="en">
<head>
    <title>Break-A Interactive Typeface</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>


</head>
<body>

<!-- add this element which will trigger the mouse movement -->
<div id="hoverArea">
</div>

<div class="sectionOne">
  <div class="fontBoxOne">
    <div class="bl rootLetterBig letter ">

        <div class="partSpeed1">
            <div class="stemL one partSpeed1"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBarL two"></div>
            <div class="stemL  three"></div>
            <div class="crossBarL four"></div>
        </div>


        <div class="partSpeed3">
            <div class="stemL five"></div>
            <div class="crossBarL six"></div>
        </div>
    </div>

    <div class="rl rootLetterBig letter">

        <div class="partSpeed1">
            <div class="stemL one"></div>

        </div>

        <div class="partSpeed2">
            <div class="crossBarL two"></div>
            <div class="stemL three"></div>
            <div class="crossBarL four"></div>
        </div>

        <div class="partSpeed3">
            <div class="stemL five"></div>
        </div>

    </div>

    <div class="el rootLetterBig letter">

        <div class="partSpeed1">
            <div class="stemL one"></div>
            <div class="crossBarL two"></div>
        </div>

        <div class="partSpeed2">
            <div class="stemL three"></div>
            <div class="crossBarL four"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBarL five"></div>
        </div>

    </div>

    <div class="al rootLetterBig letter">

        <div class="stemL  one partSpeed1"></div>

        <div class="crossBarL two partSpeed2"></div>

        <div class="crossBarL four partSpeed2"></div>

        <div class="stemL  three partSpeed3"></div>

    </div>

    <div class="kl rootLetterBig letter">

        <div class="partSpeed1">
            <div class="stemL one"></div>
        </div>

        <div class="partSpeed2">
            <div class="stemL two"></div>
            <div class="stemL three"></div>
            <div class="crossBarL four"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBarL five"></div>
            <div class="stemL six"></div>
        </div>

    </div>

  </div>


</div>


<div class="sectionTwo">
  <div class="fontBoxTwo">

    <div class="a space rootLetter letter">

        <div class="stem  one partSpeed1"></div>

        <div class="crossBar two partSpeed2"></div>

        <div class="crossBar four partSpeed2"></div>

        <div class="stem  three partSpeed3"></div>

    </div>


    <div class="t rootLetter letter">

        <div class="partSpeed1">
            <div class="crossBar one"></div>

        </div>

        <div class="partSpeed2">
            <div class="stem two"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar three"></div>
        </div>

    </div>

    <div class="y rootLetter letter">

        <div class="partSpeed1">
            <div class="stem one"></div>

        </div>

        <div class="partSpeed2">
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed3">
            <div class="stem three"></div>
        </div>

    </div>

    <div class="p rootLetter letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed3">
            <div class="stem three"></div>
            <div class="crossBar four"></div>
        </div>

    </div>

    <div class="e rootLetter letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed2">
            <div class="stem three"></div>
            <div class="crossBar four"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar five"></div>
        </div>

    </div>

    <div class="f rootLetter letter">

        <div class="partSpeed1">
            <div class="stem one"></div>

        </div>

        <div class="partSpeed2">
            <div class="crossBar two"></div>

        </div>

        <div class="partSpeed3">
            <div class="crossBar three"></div>

        </div>

    </div>

    <div class="a rootLetter letter">

        <div class="stem  one partSpeed1"></div>

        <div class="crossBar two partSpeed2"></div>

        <div class="crossBar four partSpeed2"></div>

        <div class="stem  three partSpeed3"></div>

    </div>

    <div class="c rootLetter letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
        </div>

        <div class="partSpeed2">
            <div class="stem three"></div>
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed3">
            <div class="stem four"></div>
            <div class="crossBar five"></div>
        </div>

    </div>

    <div class="e rootLetter letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed2">
            <div class="stem three"></div>
            <div class="crossBar four"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar five"></div>
        </div>

    </div>
  </div>
</div>

<div class="sectionThree">
  <div class="fontBoxThree">

    <div class="a rootLetterLast letter">

        <div class="stem  one partSpeed1"></div>

        <div class="crossBar two partSpeed2"></div>

        <div class="crossBar four partSpeed2"></div>

        <div class="stem  three partSpeed3"></div>

    </div>

    <div class="b rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one partSpeed1"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBar two"></div>
            <div class="stem  three"></div>
            <div class="crossBar four"></div>
        </div>


        <div class="partSpeed3">
            <div class="stem five"></div>
            <div class="crossBar six"></div>
        </div>

    </div>

    <div class="o rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBar three"></div>
        </div>

        <div class="partSpeed3">
            <div class="stem four"></div>
        </div>

    </div>

    <div class="u rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
        </div>

        <div class="partSpeed2">

            <div class="crossBar two"></div>

        </div>

        <div class="partSpeed3">
            <div class="stem three"></div>
        </div>

    </div>

    <div class="t space rootLetterLast letter">

        <div class="partSpeed1">
            <div class="crossBar one"></div>

        </div>

        <div class="partSpeed2">
            <div class="stem two"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar three"></div>
        </div>

    </div>

    <div class="s rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBar two"></div>
            <div class="crossBar three"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar four"></div>
            <div class="stem five"></div>
        </div>

    </div>

    <div class="p rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed3">
            <div class="stem three"></div>
            <div class="crossBar four"></div>
        </div>

    </div>

    <div class="e rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed2">
            <div class="stem three"></div>
            <div class="crossBar four"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar five"></div>
        </div>

    </div>

    <div class="e rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
            <div class="crossBar two"></div>
        </div>

        <div class="partSpeed2">
            <div class="stem three"></div>
            <div class="crossBar four"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar five"></div>
        </div>

    </div>

    <div class="d rootLetterLast letter">

        <div class="partSpeed1">
            <div class="stem one"></div>
        </div>

        <div class="partSpeed3">
            <div class="crossBar two"></div>
            <div class="stem three"></div>
        </div>

        <div class="partSpeed2">
            <div class="crossBar four"></div>
        </div>

    </div>



  </div>
</div>

<div class="nav">
    <div class="button "></div>

    <a style="display:block" href="full.html">
      <div class="button buttonSwitch"></div>
    </a>

    <a style="display:block" href="alpha.html">
      <div class="button buttonSwitch"></div>
    </a>

</div>


<div class="logo"></div>



</body>
</html>
